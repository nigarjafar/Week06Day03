<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.main{
			width:900px;
			margin:0 auto;
		}
		.capsFrame{
			width:100%;
			height:550px;
			overflow:hidden;
			position:relative;
		}
		img{
			width:894px;
			border:3px solid transparent;
		}

		.textFrame{
			width:100%;
			height:80px;
			background-color:red;
			color:white;
			position:absolute;
			bottom:0;
			text-align:center;
		}

		p{
			font-size:25px;
			font-weight:bold;
		}
		

		.inputDiv input{
		display:inline-block;
		width:800px;
		padding:5px;
		margin:5px 0;
	
		}

		.inputDiv button{
			float:right;
			border:none;
			background:#e4e4e4;
			padding:7px 0;
			text-align:center;
			width:80px;
			margin:5px 0px;
		}
		.inputDiv button:last-child{
			float:left;
			width:100%;
			
		}
	</style>
</head>
<body>

<script>
	//Main Div
	var mainDiv=document.createElement("div")
	mainDiv.setAttribute("class", "main")
	document.getElementsByTagName("body")[0].appendChild(mainDiv)
		//Caps Frame
		var capsFrame=document.createElement("div")
		capsFrame.setAttribute("class","capsFrame")
		document.getElementsByClassName("main")[0].appendChild(capsFrame)
			//Image
			var image=document.createElement("img")
			image.src="images/06.jpg"
			document.getElementsByClassName("capsFrame")[0].appendChild(image)
			//Text Frame
			var textFrame=document.createElement("div")
			textFrame.setAttribute("class","textFrame")
			document.getElementsByClassName("capsFrame")[0].appendChild(textFrame)
				//Text
				var capsText=document.createElement("p")
				capsText.innerHTML="Me when my code works"
				document.getElementsByClassName("textFrame")[0].appendChild(capsText)
			//inputDiv
			var inputDiv=document.createElement("div")
			inputDiv.setAttribute("class","inputDiv")
			document.getElementsByClassName("main")[0].appendChild(inputDiv)
				//input for image
				var inputImg=document.createElement("input")
				inputImg.placeholder="Add Image URL"
				inputImg.type="text"
				document.getElementsByClassName("inputDiv")[0].appendChild(inputImg)

				//button for image
				var buttonImg=document.createElement("button")
				buttonImg.innerHTML="Add Image"
				document.getElementsByClassName("inputDiv")[0].appendChild(buttonImg)
				buttonImg.setAttribute("onclick", "addImage()")

				//input for text
				var inputText=document.createElement("input")
				inputText.placeholder="Add Text"
				inputText.type="text"
				document.getElementsByClassName("inputDiv")[0].appendChild(inputText)

				//button for text
				var buttonText=document.createElement("button")
				buttonText.innerHTML="Add Text"
				document.getElementsByClassName("inputDiv")[0].appendChild(buttonText)
				buttonText.setAttribute("onclick", "addText()")

				//input for border
				var inputBorder=document.createElement("input")
				inputBorder.placeholder="Add border color"
				inputBorder.type="text"
				document.getElementsByClassName("inputDiv")[0].appendChild(inputBorder)

				//button for border
				var buttonBorder=document.createElement("button")
				buttonBorder.innerHTML="Change"
				document.getElementsByClassName("inputDiv")[0].appendChild(buttonBorder)
				buttonBorder.setAttribute("onclick", "changeBorder()")

				//input for bg of text
				var inputTextBg=document.createElement("input")
				inputTextBg.placeholder="Add background color of text"
				inputTextBg.type="text"
				document.getElementsByClassName("inputDiv")[0].appendChild(inputTextBg)

				//button for background color
				var buttonBgColor=document.createElement("button")
				buttonBgColor.innerHTML="Change"
				document.getElementsByClassName("inputDiv")[0].appendChild(buttonBgColor)
				buttonBgColor.setAttribute("onclick", "changeTextBackground()")

				//input for text color
				var inputTextColor=document.createElement("input")
				inputTextColor.placeholder="Add text color"
				inputTextColor.type="text"
				document.getElementsByClassName("inputDiv")[0].appendChild(inputTextColor)

				//button for text color
				var buttonTextColor=document.createElement("button")
				buttonTextColor.innerHTML="Change"
				document.getElementsByClassName("inputDiv")[0].appendChild(buttonTextColor)
				buttonTextColor.setAttribute("onclick", "changeTextColor()")

				//button for text color
				var buttonPosition=document.createElement("button")
				buttonPosition.innerHTML="Change Text Position"
				document.getElementsByClassName("inputDiv")[0].appendChild(buttonPosition)
				buttonPosition.setAttribute("onclick", "changePosition()")


	function addImage(){
		var imgUrl=document.getElementsByTagName("input")[0].value;
		document.getElementsByTagName('img')[0].src="images/"+imgUrl;
	}

	function addText(){
		var text=document.getElementsByTagName("input")[1].value;
		document.getElementsByTagName('p')[0].innerHTML=text;
	}

	function changeBorder(){
		var text=document.getElementsByTagName("input")[2].value;
		document.getElementsByTagName('img')[0].style.borderColor=text;
		
	}

	function changeTextBackground(){
		var text=document.getElementsByTagName("input")[3].value;
		document.getElementsByClassName('textFrame')[0].style.background=text;
	}

	function changeTextColor(){
		var text=document.getElementsByTagName("input")[4].value;
		document.getElementsByTagName('p')[0].style.color=text;
	}

	var k=true;
	function changePosition(){
		if(k){
			document.getElementsByClassName("textFrame")[0].style.top="0";
			k=false;
		}
		else{
			document.getElementsByClassName("textFrame")[0].style.top=null;
			document.getElementsByClassName("textFrame")[0].style.bottom="0";
			k=true;
		}
	}

</script>
</body>
</html>
